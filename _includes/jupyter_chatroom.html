<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
    }

    .nav-button {
        padding: 10px 20px;
        background-color: #7a3e9d; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        text-align: center;
    }

    .nav-button:hover {
        background-color: #a64ca6; 
    }

    .chatroom {
        width: 400px;
        margin: 20px auto;
        border: 2px solid purple;
        border-radius: 10px;
        overflow: hidden;
    }

    header {
        background-color: purple;
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .logo {
        width: 30px;
        margin-right: 10px;
    }

    h1 {
        margin: 0;
        font-size: 24px;
    }

    .messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #1a1a1a; 
    }

    input[type="text"] {
        width: calc(100% - 100px);
        padding: 10px;
        border: none;
        border-top: 1px solid purple;
        background-color: #333;
        color: white;
    }

    button {
        padding: 10px;
        background-color: purple;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #7a3e9d; 
    }

    /* Dropdown button styling */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Change color on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
</style>

<div class="container">
    <div class="form-container">
        <form id="postForm">
            <br/>
            <label>Please select a group:</label>
            <select id="group_id" name="group_id" required>
                <option value="">Select a group</option>
            </select>
            <br/>
            <label>Please select a channel:</label>
            <select id="channel_id" name="channel_id" required>
                <option value="">Select a channel</option>
            </select>
            <button type="submit">Show Post</button> 
        </form>
    </div>
</div>

<script type="module">
    import { pythonURI, fetchOptions } from '/flocker_frontend/assets/js/api/config.js';

    async function fetchGroups() {
        try {
            const response = await fetch(`${pythonURI}/api/groups`, fetchOptions);
            if (!response.ok) {
                throw new Error('Failed to fetch groups: ' + response.statusText);
            }
            const groups = await response.json();
            const groupSelect = document.getElementById('group_id');
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.id;
                option.textContent = group.name;
                groupSelect.appendChild(option);
            });

            const s = await fetch(`${pythonURI}/api/channels`, fetchOptions);
            if (!s.ok) {
                throw new Error('Failed to fetch channels: ' + s.statusText);
            }
            const g = await s.json();
            const groupS = document.getElementById('channel_id');
            g.forEach(group => {
                const opt = document.createElement('opt');
                opt.value = group.id;
                opt.textContent = group.name;
                groupS.appendChild(opt);
            });
        
        } catch (error) {
            console.error('Error fetching groups:', error);
        }
    }

    document.getElementById('postForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    });

    fetchGroups();
</script>

<div class="chatroom">
    <header>
        <img id="jupiter" src="/flocker_frontend/images/jupiter.jpg" alt="jupyter" width="50" height="auto">
        <h1>Jupyter</h1>
    </header>
    <div class="messages" id="messages">
    </div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
</div>

<script>
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messages');

    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value;
        if (messageText.trim() !== '') {
            const messageElement = document.createElement('div');
            messageElement.textContent = messageText;
            messagesContainer.appendChild(messageElement);
            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight; 
        }
    });

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>
